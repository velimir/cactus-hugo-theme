<div id="footer-post-container">
    <div id="footer-post" style="display: none;">
        <div id="nav-footer" style="display: none">
            <ul>
{{ partial "menu.html" (dict "menu" .Site.Menus.header "root" $) }}

            </ul>
        </div>

        <div id="toc-footer" style="display: none">
<ol class="toc">{{ .TableOfContents }}</ol>
        </div>

        <div id="share-footer" style="display: none">
            <ul>
 {{ range .Site.Params.sharingOptions }}
<li>
    <a class="icon" target="new" href="{{ printf .url (substr (querify " x " $.Permalink) 2) }}">
        <i class="fa {{ .icon }}" aria-hidden="true"></i>
    </a>
</li>
{{ end }}
            </ul>

        </div>

        <div id="actions-footer">
            <a id="menu" class="icon" href="#" onclick="$('#nav-footer').toggle();return false;">
                <i class="fas fa-bars fa-lg" aria-hidden="true"></i> Menu</a>
            <a id="toc" class="icon" href="#" onclick="$('#toc-footer').toggle();return false;">
                <i class="fas fa-list fa-lg" aria-hidden="true"></i> TOC</a>
            <a id="share" class="icon" href="#" onclick="$('#share-footer').toggle();return false;">
                <i class="fas fa-share-alt fa-lg" aria-hidden="true"></i> Share</a>
            <a id="top" style="" class="icon" href="#" onclick="$('html, body').animate({ scrollTop: 0 }, 'fast');">
                <i class="fas fa-chevron-up fa-lg" aria-hidden="true"></i> Top</a>
        </div>

    </div>
</div>
