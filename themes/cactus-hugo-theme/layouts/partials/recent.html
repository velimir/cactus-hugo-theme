<section id="writing">
<span class="h1">
    <a href="/archives">Writing</a>
</span>
<ul class="post-list">
{{ range first 10 .Data.Pages }} 
{{ if eq .Type "post"}}
<li class="post-item">
<div class="meta">
<time datetime="{{ .Date.Format " Mon, Jan 2, 2006 " }}" itemprop="datePublished">{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
</div>
<span>
<a class="" href="{{ .Permalink }}">{{ .Title }}</a>
</span>

</li>
{{ end }}
{{ end }}

</ul>
</section>
